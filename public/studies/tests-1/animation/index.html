  <html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <style>
      * {
        background-image: url('../../../assets/bg.png');
      }

      .logo-wrapper {
        width: 100%;
        display: grid;
        grid-template-rows: auto 90%;
      }

      .logo-wrapper p {
        background: none;
        color: rgb(255, 255, 133);
        font-style: italic;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0;
      }

      .logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0;
        width: 400px;
      }

      h1 {
        background: none;
        color: yellow;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .tirinha {
        background: none;
        margin-top: 1%;
        display: grid;
        grid-template-columns: 8% auto auto;
      }

      .tirinha div {
        background: none;
        display: grid;
        grid-template-rows: 20% auto;
      }

      .tirinha img {
        background: none;
        width : 100px;
      }

      .scene {
        height:62%;
        border: 3px solid rgb(255, 255, 133);
      }

      .tirinha h2, h4 {
        background: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: rgb(255, 255, 133);
        font-style: italic;
      }

      .pontos {
        background: none;
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        color: rgb(255, 255, 133);
        font-size: 40;
        font-family: 'Courier New', Courier, monospace;
        animation: glow_a 1s ease-in-out infinite alternate;
      }

      @-webkit-keyframes glow_a {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff7a3, 0 0 40px #fff7a3, 0 0 50px #fff7a3, 0 0 60px #fff7a3, 0 0 70px #fff7a3;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #ffff7a, 0 0 40px #ffff7a, 0 0 50px #ffff7a, 0 0 60px #ffff7a, 0 0 70px #ffff7a, 0 0 80px #ffff7a;
        }
      }

      @-webkit-keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
        }
      }

      .vida {
        background: none;
        position: absolute;
        bottom: 4%;
        left: 70%;
        color: white;
        font-size: 40;
        font-weight: 500;
        font-family: 'Courier New', Courier, monospace;
        animation: glow 1s ease-in-out infinite alternate;
      }

      .vida p {
        display: inline-block;
        background: none;
      }

    </style>

    <script>
      document.write(
        '<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>

  <script src="./utils.js"></script>
  <script src="./custom-camera.js"></script>
    <script src="./random-move.js"></script>
    <script src="./bullet.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class='logo-wrapper'>
      <img class='logo' src='../../../assets/logo2.png'>
      <p>com bolinhas</p>
    </div>
    <a-scene initialize custom-camera embedded class='scene'>

      <a-camera
        look-controls
        position="0 1.6 5"
        rotation="0 0 0"
      ></a-camera>

      <a-assets>
        <img id="sky" src="../../../assets/sky.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-cylinder
        id="aircraft"
        radius="1.25"
        material="
          color: #b3464c;
          opacity: 0.95;
          transparent: true;
          shader: flat;
        "
        
        animation__pos="
          property: position;
          to: 0 0 0;
          easing: easeInOutQuad;
          dir: alternate;
          dur: 1000;
          loop: true
        "
        animation__color="
          property: material.color;
          to: #572326;
          easing: easeInOutQuad;
          dir: alternate;
          dur: 1000;
          loop: true
        "
      ></a-sphere>

    </a-scene>
    <div class='tirinha'>
      <img src="../../../assets/nerd.png">
      <div>
        <h2>"Mano, não tem som no vácuo"</h2>
        <h4>Nerdão, 2021 </h4>
      </div>
    </div>
    <div class='pontos' id='pontos'>
      0
    </div>
    <div class='vida' id='vida'>
      5
      <p> de vida</p>
    </div>
  </body>
</html>
