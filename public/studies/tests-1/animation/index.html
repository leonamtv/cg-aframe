  <html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      document.write(
        '<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
  <script src="./utils.js"></script>
  <script src="./custom-camera.js"></script>
    <script src="./random-move.js"></script>
    <script src="./bullet.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class='logo-wrapper'>
      <img class='logo' src='../../../assets/logo2.png'>
      <p>com bolinhas</p>
    </div>
    <a-scene initialize custom-camera embedded class='scene'>

      <a-camera
        look-controls
        position="0 1.6 5"
        rotation="0 0 0"
      ></a-camera>

      <a-assets>
        <img id="sky" src="../../../assets/sky.jpg">
      </a-assets>
      <a-sky src="#sky"></a-sky>

      <a-assets>
        <a-asset-item id="#spaceship" src="../../../assets/xwing.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#spaceship" scale="0.005 0.005 0.005" modify-materials></a-entity>

      <a-cylinder
        id="aircraft"
        radius="1.25"
        material="
          color: #b3464c;
          opacity: 0.95;
          transparent: true;
          shader: flat;
        "
        
        animation__pos="
          property: position;
          to: 0 0 0;
          easing: easeInOutQuad;
          dir: alternate;
          dur: 1000;
          loop: true
        "
        animation__color="
          property: material.color;
          to: #572326;
          easing: easeInOutQuad;
          dir: alternate;
          dur: 1000;
          loop: true
        "
      ></a-sphere>

    </a-scene>
    <div class="bottom">
      <div class='tirinha'>
        <img src="../../../assets/nerd.png">
        <div>
          <h2>"Mano, não tem som no vácuo"</h2>
          <h4>Nerdão, 2021 </h4>
        </div>
      </div>
      <div class='pontos' id='pontos'>
        0
      </div>
      <div class='vida' id='vida'>
        5 vidas
      </div>
    </div>
  </body>
</html>
